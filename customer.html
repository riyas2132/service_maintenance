<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Options</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #e0f7fa 0%, #f1f8e9 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #2563eb;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #3b82f6;
      transform: translateY(-2px);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
      background: #f8fafc;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      background: #f0f9ff;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.2);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      button, input {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Service Dashboard</h1>
    <button onclick="location.href='https://riyas2132.github.io/service_maintenance/add-service.html#'">
      âž• Add a Service
    </button>

    <div style="margin-top: 30px;">
      <input type="text" id="userIdInput" placeholder="Enter User ID" />
      <button onclick="goToChangePassword()">ðŸ”’ Change Password</button>
    </div>
  </div>

  <script>
    function goToChangePassword() {
      const userId = document.getElementById('userIdInput').value.trim();
      if (userId) {
        window.location.href = `https://riyas2132.github.io/service_maintenance/change-password.html?id=${encodeURIComponent(userId)}`;
      } else {
        alert('Please enter a valid User ID.');
      }
    }
  </script>
</body>
</html>
